<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="player-panel">
        <div id="player1" class="player-inactive player">
            <img style="margin-right: 8px;" src="./img/circle-outline-32.ico">
            <p>Player 1</p>
        </div>
        <div id="player2" class="player">
           <img style="margin-right: 8px;" src="./img/multiply-3-32.ico">
           <p>Player 2</p>
        </div>
    </div>


    <div id="line-1" class="horizontal-line" style="top: 180px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 320px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 460px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 320px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 320px; left: 350px;"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 320px; right: 350px;"></div>
    <div id="line-7" class="horizontal-line" style="top: 320px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="line-8" class="horizontal-line" style="top: 320px; transform: rotate(-45deg) scaleX(0.0);"></div>

    <table class="table-body">
        <tr>
            <td onclick="fillShape(0)"><img id="circle-0" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-0" class="shape d-none" src="./img/multiply-3-32.ico"></td>
            <td onclick="fillShape(1)"><img id="circle-1" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-1" class="shape d-none" src="./img/multiply-3-32.ico"></td>
            <td onclick="fillShape(2)"><img id="circle-2" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-2" class="shape d-none" src="./img/multiply-3-32.ico"></td>
        </tr>
        <tr>
            <td onclick="fillShape(3)"><img id="circle-3" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-3" class="shape d-none" src="./img/multiply-3-32.ico"></td>
            <td onclick="fillShape(4)"><img id="circle-4" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-4" class="shape d-none" src="./img/multiply-3-32.ico"></td>
            <td onclick="fillShape(5)"><img id="circle-5" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-5" class="shape d-none" src="./img/multiply-3-32.ico"></td>
        </tr>
        <tr>
            <td onclick="fillShape(6)"><img id="circle-6" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-6" class="shape d-none" src="./img/multiply-3-32.ico"></td>
            <td onclick="fillShape(7)"><img id="circle-7" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-7" class="shape d-none" src="./img/multiply-3-32.ico"></td>
            <td onclick="fillShape(8)"><img id="circle-8" class="shape d-none" src="./img/circle-outline-32.ico"><img
                    id="cross-8" class="shape d-none" src="./img/multiply-3-32.ico"></td>
        </tr>
    </table>
</body>

</html>
